<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        #searchBox {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Order and Family</h2>
    <label for="order">Order:</label>
    <select id="order">
        <option value="order1">Order 1</option>
        <option value="order2">Order 2</option>
        <option value="order3">Order 3</option>
    </select>
    <br><br>
    <label for="family">Family:</label>
    <select id="family">
        <!-- Options will be populated by JavaScript -->
         
    </select>
    <br><br>
    <button onclick="window.location.href='search_result.html'">Search</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('families.txt')
                .then(response => response.text())
                .then(data => {
                    const familySelect = document.getElementById('family');
                    const families = data.split('\n');
                    families.forEach(family => {
                        const option = document.createElement('option');
                        option.value = family.trim();
                        option.textContent = family.trim();
                        familySelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching family data:', error));
        });

        function searchText() {
            const searchBox = document.getElementById('searchBox');
            const results = document.getElementById('results');
            const searchText = searchBox.value.toLowerCase();
            
            // Example text to search from
            const text = "This is a simple search page example. You can search for any text within this example.";

            if (searchText) {
                const regex = new RegExp(searchText, 'gi');
                const matches = text.match(regex);
                if (matches) {
                    results.innerHTML = `Found ${matches.length} match(es):<br>${matches.join('<br>')}`;
                } else {
                    results.innerHTML = 'No matches found.';
                }
            } else {
                results.innerHTML = 'Please enter a search term.';
            }
        }
    </script>
</body>
</html>
